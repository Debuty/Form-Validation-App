<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>


    <div class="container">
        <form action="https://www.chess.com/home">
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input class="Name_Input" type="text" placeholder="Mostafa Abdelrahman" value="" id="Name">
                <span class="Name_Error Error_For_All"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input class="Phone_Input" type="tel" placeholder="01151438474" value="" id="Phone">
                <span class="Phone_Error Error_For_All"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input class="Email_Input" type="email" placeholder="Mostafa@yahoo.com" value="" id="Email">
                <span class="Email_Error Error_For_All"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea class="Massege_Input" rows="5" placeholder="Enter your message" value="" id="MessageId"></textarea>
                <span class="Massege_Error Error_For_All"></span>
            </div>

            <button class="Submit">Submit</button>
<!-- 
            <span class="Submit_Error Error_For_All">Please Fix Errors</span> -->
        </form>



    </div>


    <script src="Main.js"></script>
</body>

</html>
